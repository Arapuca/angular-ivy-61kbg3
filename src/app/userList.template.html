<ul>
  <div class="user" *ngFor='#user_of_data()'>
    <div class="media">
      <div class="media-left">
        <img class="media-object" [src]="user.avatar" alt="...">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{ user.first_name }} {{ user.last_name }}></h4>   
        ...
      </div>
    </div>
  </div>
</ul>
<nav>
  <ul class="pagination">
    <li>
      <a aria-label="Previous">&laquo;</a>
    </li>
    <li *ngFor="#pageNumber_of_pages()">
      <a (click)="page(pageNumber)">{{ pageNumber }}</a>
    </li>
    <li>
      <a aria-label="Next">&raquo;</a>
    </li>
  </ul>
</nav>
